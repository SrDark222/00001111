<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>XSS Logger Neon</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="script.js"></script>
</head>
<body oncontextmenu="return false">
  <header>
    <h1>XSS Logger</h1>
    <nav class="tabs">
      <button class="tab-button active" data-tab="webhook">Webhook</button>
      <button class="tab-button" data-tab="site">Alvo XSS</button>
      <button class="tab-button" data-tab="logs">Logs</button>
    </nav>
  </header>

  <main>
    <section id="webhook" class="tab-content active">
      <h2>Webhook</h2>
      <input type="text" id="webhookInput" placeholder="Cole seu Webhook do Discord">
      <button onclick="saveWebhook()">Salvar Webhook</button>
    </section>

    <section id="site" class="tab-content">
      <h2>Link do Site-Alvo</h2>
      <input type="text" id="siteInput" placeholder="https://exemplo.com">
      <button onclick="gerarScript()">Gerar CÃ³digo XSS</button>
      <pre id="xssCode"></pre>
    </section>

    <section id="logs" class="tab-content">
      <h2>Logs Recebidos</h2>
      <div id="logOutput"></div>
    </section>
  </main>

  <footer>
    <small>&copy; XSS Logger by DK</small>
  </footer>
</body>
</html>
