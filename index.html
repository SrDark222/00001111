<!-- index.html --><!DOCTYPE html><html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DK Painel XSS</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="loading-screen">
    <div class="loader">
      <h1>Carregando...</h1>
      <div class="progress-bar">
        <div class="progress"></div>
      </div>
    </div>
  </div>  <nav class="navbar">
    <a href="#principal" class="tablink active" onclick="openTab(event, 'principal')">Principal</a>
    <a href="#webhook" class="tablink" onclick="openTab(event, 'webhook')">Webhook</a>
    <a href="#logs" class="tablink" onclick="openTab(event, 'logs')">Logs</a>
    <a href="#config" class="tablink" onclick="openTab(event, 'config')">Configuração</a>
  </nav>  <main id="main-content">
    <section id="principal" class="tab-content active">
      <h2>Principal</h2>
      <p>Interface principal do Painel DK</p>
    </section><section id="webhook" class="tab-content">
  <h2>Definir Webhook</h2>
  <input type="text" id="webhookInput" placeholder="Cole seu webhook aqui...">
  <button onclick="saveWebhook()">Salvar Webhook</button>
  <button onclick="testWebhook()">Testar Envio</button>
</section>

<section id="logs" class="tab-content">
  <h2>Logs</h2>
  <div id="logContainer">Nenhum log ainda.</div>
</section>

<section id="config" class="tab-content">
  <h2>Configurações</h2>
  <h3>Tema</h3>
  <label><input type="checkbox" id="toggleSound"> Ativar som</label>
  <label><input type="checkbox" id="toggleAnimation"> Ativar animações</label>
  <h3>Notificações</h3>
  <label><input type="checkbox" id="toggleNotify"> Mostrar notificações</label>
</section>

  </main>  <script>
    let currentWebhook = '';

    function openTab(evt, tabId) {
      document.querySelectorAll('.tablink').forEach(el => el.classList.remove('active'));
      document.querySelectorAll('.tab-content').forEach(el => el.classList.remove('active'));
      document.getElementById(tabId).classList.add('active');
      evt.currentTarget.classList.add('active');
      addLog(`Aba "${tabId}" aberta.`);
    }

    function saveWebhook() {
      const input = document.getElementById('webhookInput').value;
      currentWebhook = input;
      addLog('Webhook salvo.');
    }

    function testWebhook() {
      if (!currentWebhook) return alert('Webhook não definido.');
      fetch(currentWebhook, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          embeds: [{
            title: "Teste Webhook",
            description: "Mensagem de teste enviada com sucesso.",
            color: 16711680
          }]
        })
      })
      .then(() => addLog('Webhook testado com sucesso.'))
      .catch(() => addLog('Erro ao testar webhook.'));
    }

    function addLog(message) {
      const container = document.getElementById('logContainer');
      const time = new Date().toLocaleTimeString();
      container.innerHTML = `[${time}] ${message}<br>` + container.innerHTML;
    }

    window.onload = () => {
      setTimeout(() => document.getElementById('loading-screen').style.display = 'none', 2000);
    }
  </script></body>
</html>
