<!DOCTYPE html><html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DK Painel XSS</title>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
</head>
<body>
  <div id="loading-screen">
    <div class="loader">
      <h1>Carregando...</h1>
      <div class="progress-bar">
        <div class="progress"></div>
      </div>
    </div>
  </div>  <nav class="navbar">
    <a href="#principal" class="tablink">Principal</a>
    <a href="#webhook" class="tablink">Webhook</a>
    <a href="#logs" class="tablink">Logs</a>
    <a href="#config" class="tablink">Configuração</a>
  </nav>  <main id="main-content">
    <section id="principal" class="tab-content active">
      <h2>Principal</h2>
      <p>Interface principal do Painel DK</p>
    </section><section id="webhook" class="tab-content">
  <h2>Definir Webhook</h2>
  <input type="text" id="webhookInput" placeholder="Cole seu webhook aqui...">
  <button onclick="saveWebhook()">Salvar</button>
  <button onclick="testWebhook()">Testar</button>
</section>

<section id="logs" class="tab-content">
  <h2>Logs</h2>
  <div id="logContainer">Nenhum log ainda.</div>
</section>

<section id="config" class="tab-content">
  <h2>Configurações</h2>
  <h3>Preferências de Interface</h3>
  <label class="toggle">Modo Escuro <input type="checkbox" onchange="toggleDarkMode()"></label>
  <h3>Notificações</h3>
  <label class="toggle">Ativar alertas <input type="checkbox" onchange="toggleAlerts()"></label>
</section>

  </main>
</body>
</html>
