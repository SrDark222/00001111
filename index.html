<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Painel XSS Neon</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Tela de Carregamento -->
  <div class="loader-overlay" id="loader">
    <div class="loader-box">
      <h2>Carregando...</h2>
      <div class="progress-bar"><div class="progress-fill" id="progressFill"></div></div>
    </div>
  </div>

  <!-- Navbar -->
  <nav class="navbar">
    <a href="#principal" class="tab-btn active">Principal</a>
    <a href="#webhook" class="tab-btn">Webhook</a>
    <a href="#logs" class="tab-btn">Logs</a>
    <a href="#config" class="tab-btn">Configuração</a>
  </nav>

  <!-- Abas -->
  <main class="container">
    <section id="principal" class="tab-section active">
      <h2>Principal</h2>
      <p>Este é o painel principal. Aguarde o retorno dos dados de XSS.</p>
    </section>

    <section id="webhook" class="tab-section">
      <h2>Webhook</h2>
      <input type="text" placeholder="Cole seu Webhook aqui..." id="webhookInput"/>
      <button onclick="saveWebhook()">Salvar Webhook</button>
    </section>

    <section id="logs" class="tab-section">
      <h2>Logs</h2>
      <div class="log-box" id="logBox">Nenhum log ainda...</div>
    </section>

    <section id="config" class="tab-section">
      <h2>Configuração</h2>
      <input type="text" placeholder="URL do alvo XSS" id="xssTarget"/>
      <button onclick="startXSS()">Iniciar XSS</button>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
