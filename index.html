<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Painel Neon XSS</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Tela de Carregamento -->
  <div class="loader" id="loader">
    <div class="loader-box">
      <h2>Carregando...</h2>
      <div class="progress-bar"><div class="progress" id="progress"></div></div>
    </div>
  </div>

  <!-- Navbar -->
  <nav class="navbar">
    <a href="#principal" class="tab active">Principal</a>
    <a href="#webhook" class="tab">Webhook</a>
    <a href="#logs" class="tab">Logs</a>
    <a href="#config" class="tab">Configuração</a>
  </nav>

  <!-- Conteúdo -->
  <main class="content">
    <section id="principal" class="tab-content active">
      <h2>Painel Principal</h2>
      <p>Esperando retorno do script XSS...</p>
    </section>

    <section id="webhook" class="tab-content">
      <h2>Webhook</h2>
      <input type="text" placeholder="Cole o webhook aqui" id="webhookInput">
      <button onclick="saveWebhook()">Salvar</button>
    </section>

    <section id="logs" class="tab-content">
      <h2>Logs</h2>
      <div id="logBox" class="log-box">Nenhum log ainda.</div>
    </section>

    <section id="config" class="tab-content">
      <h2>Configurações</h2>
      <input type="text" placeholder="URL do alvo XSS" id="xssInput">
      <button onclick="startXSS()">Iniciar XSS</button>
    </section>
  </main>

  <script>
    // Tela de carregamento
    window.addEventListener('load', () => {
      const loader = document.getElementById("loader");
      setTimeout(() => loader.classList.add("hide"), 3000);
    });

    // Tabs
    const tabs = document.querySelectorAll(".tab");
    const contents = document.querySelectorAll(".tab-content");

    tabs.forEach(tab => {
      tab.addEventListener("click", () => {
        tabs.forEach(t => t.classList.remove("active"));
        contents.forEach(c => c.classList.remove("active"));

        tab.classList.add("active");
        document.querySelector(tab.getAttribute("href")).classList.add("active");
      });
    });

    // Webhook
    function saveWebhook() {
      const input = document.getElementById("webhookInput").value;
      localStorage.setItem("webhook", input);
      alert("Webhook salvo.");
    }

    // XSS Start (fake)
    function startXSS() {
      const target = document.getElementById("xssInput").value;
      const logs = document.getElementById("logBox");
      logs.innerHTML += `<p>Injetando XSS em: ${target}</p>`;
    }
  </script>
</body>
</html>
