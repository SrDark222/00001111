<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>XSS Panel do DK</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1 class="titulo">Painel XSS - DKZIN</h1>

    <section class="card">
      <h2>Salvar Webhook</h2>
      <input id="webhookInput" type="text" placeholder="Cole seu webhook aqui">
      <button onclick="saveWebhook()">Salvar Webhook</button>
    </section>

    <section class="card">
      <h2>Salvar Link do Site</h2>
      <input id="siteInput" type="text" placeholder="Cole o link do site alvo aqui">
      <button onclick="saveSite()">Salvar Site</button>
    </section>

    <section class="card">
      <h2>Executar XSS</h2>
      <button id="xssBtn">Injetar XSS</button>
    </section>
  </div>

  <script src="main.js"></script>
</body>
</html>
